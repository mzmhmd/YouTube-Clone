<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2
family=Roboto: wght@400; 700&display=swap">
</head>

<body>
    <div class="videos">
        <section class="video-section">
            <article class="video-container">
                <a href="#" class="thumbnail" data-duration="12:25">
                    <img class="thumbnail-image" src="http://unsplash.it/250/150?gravity=center">
                </a>
                <div class="video-bottom-section">
                    <a href="#">
                        <img class="channel-image" src="http://unsplash.it/36/36?gravity=center">
                    </a>
                </div>
                <div class="video-details">
                    <a href="#" class="video-title">Video Title</a>
                    <a href="#" class="video-channel-name">Channel Name</a>
                    <div class="video-metadata">
                        <span>12k views</span>
                        |
                        <span>1 week ago</span>
                    </div>
                </div>
            </article>
        </section>
    </div>
</body>

</html>
